<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" th:src="@{js/client.js}" src="../static/js/"></script>

  <title>Client</title>

</head>

<body>

<!--            top nav bars         -->
<nav class="navbar p-0 navbar-expand-lg navbar-dark bg-dark text-light">
  <div class="container-fluid">
    <ul class="navbar-nav me-auto">
      <li class="nav-item p-1">
        <h5 class="m-0"><span id="Username2" class="nav-text">name</span></h5>
      </li>
      <li class="nav-item p-1">
        <h5 class="m-0"><span class="nav-text">with roles: </span></h5>
      </li>
      <li class="nav-item p-1">
        <h5 class="m-0"><span class="nav-text" id="Role2">roles</span></h5>
      </li>
    </ul>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item p-2">
        <a class="nav-link" href="/logout">logout</a>
      </li>
    </ul>
  </div>
</nav>

<!--            container-fluid          -->
<div class="container-fluid">
  <div class="row">
    <div class="col-2 bg-white">
      <nav class="nav flex-column nav-pills">
        <a class="nav-link active" href="/user">User</a>
      </nav>
    </div>
    <!--        таблица-->
    <div class="col-10 bg-light">
      <h2>User information-page</h2>
      <div class="card">
        <div class="card-header">
          <b>About user</b>
        </div>
      </div>
      <table class="table table-light table-striped">
        <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Surname</th>
          <th scope="col">Age</th>
          <th scope="col">Email</th>
          <th scope="col">Id</th>
          <th scope="col">Role</th>
          <th scope="col">Password</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td id="Username">Name</td>
          <td id="Surname">Surname</td>
          <td id="Age">Age</td>
          <td id="Email">Email</td>
          <td id="Id">Id</td>
          <td id="Role">Role</td>
          <td id="Password">Password</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

</body>
</html>
